<form [formGroup]="blogform" (ngSubmit)="saveBlogs()">
    <mat-card>
        <mat-card-header>
            <h3>Add Blog</h3>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Submit</button>
            <a mat-raised-button color="warn" (click)="closePopup()">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
