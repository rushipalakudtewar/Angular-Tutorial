<mat-card>
    <mat-card-content>
        <mat-form-field>
            <label>Counter Input</label>
            <input matInput  [(ngModel)]="counterInput">
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>Action Type</label>
            <mat-select [(ngModel)]="actionType">
                <mat-option value="add">Add</mat-option>
                <mat-option value="remove">Remove</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="customIncrement()">Custom Increment</button>
    </mat-card-content>   
</mat-card>
