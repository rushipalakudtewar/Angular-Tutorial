
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="updateUserModel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createBlogModel">Update Personal Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body ">
            <form [formGroup]="updateUserData" (ngSubmit)="onUpdateUser()">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input  
                          type="text"
                          class="form-control"
                          id="firstname"
                          formControlName="firstname"
                          placeholder="Enter Your Firstname"
                            />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input  
                        type="email"
                        class="form-control"
                        id="email"
                        formControlName="email"
                        placeholder="Enter Your Email"
                          />
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input  
                      type="text"
                      class="form-control"
                      id="address"
                      formControlName="address"
                      placeholder="Enter Your Address"
                        />
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input  
                    type="text"
                    class="form-control"
                    id="city"
                    formControlName="city"
                    placeholder="Enter Your City"
                      />
              </div>  
               
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="lastname" class="form-label">Lastname</label>
                      <input  
                        type="text"
                        class="form-control"
                        id="lastname"
                        formControlName="lastname"
                        placeholder="Enter Your Lastname"
                          />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="d-flex align-content-center mt-2 mb-3">
                        <div>
                          <input 
                            type="radio" 
                            id="male" 
                            value="male" 
                            formControlName="gender" 
                            class="form-check-input"
                          />
                          <label for="male" class="form-check-label ms-2">Male</label>
                        </div>
                        <div class="ms-3">
                          <input 
                            type="radio" 
                            id="female" 
                            value="female" 
                            formControlName="gender" 
                            class="form-check-input"
                          />
                          <label for="female" class="form-check-label ms-2">Female</label>
                        </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input  
                      type="text"
                      class="form-control"
                      id="state"
                      formControlName="state"
                      placeholder="Enter Your State"
                        />
                </div>
                  
                  <div class="mb-3">
                      <label for="pincode" class="form-label">Pincode</label>
                      <input  
                        type="number"
                        class="form-control"
                        id="pincode"
                        formControlName="pincode"
                        placeholder="Enter Your Pincode"
                          />
                  </div>  
                </div>
                </div>
                    <div class="text-end border-top-0">
                        <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" aria-label="Close">Update</button>
                        <button type="button" class="btn btn-danger ms-2"  data-bs-dismiss="modal" aria-label="Close">Close</button>
                    </div>
                    </form>

        
            </div>
       
      </div>
    </div>
  </div>
