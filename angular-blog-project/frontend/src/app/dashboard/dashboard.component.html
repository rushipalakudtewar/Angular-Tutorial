<app-header></app-header>

  <div class="container vh-100 d-flex justify-content-center align-items-start overflow-y-scroll hidescroll">
    <div class="col-12 col-sm-8 d-flex flex-column mt-2 ">
          <!-- <div class="input-group px-5">
            <input type="text" class="form-control" placeholder="search" [(ngModel)]="searchQuery">
            <button type="button" (click)="searchBlog()" class="btn btn-primary">Search</button>
          </div> -->
            <div class="d-flex justify-content-center">
              <input type="text" placeholder="Search by title" class="w-75 border p-2 rounded-2 shadow-lg" (input)="onSearchChange($event)">
            </div>  
            <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100">
              <app-loader></app-loader>
            </div>
            <div *ngIf="publishedBlogs.length>0;else noBlogs" >
                <div *ngFor="let blog of publishedBlogs;let i=index" >
                    <div class="card border-0 my-3 shadow-lg">
                      <div>
                        <div *ngIf="blog?.blogImage && blog?.blogImage?.fileName" >
                          <img [src]="'http://localhost:8000/uploads/blogimages/'+ blog.blogImage.fileName" alt={{blog.blogImage.originalImage}} style="width: 100%;height: 300px;object-fit: cover; "/>

                        </div>
                        <div class="p-2">
                          <div class="card-header border-bottom-0 bg-white text-center text-capitalize fs-4">{{ blog.title }} </div>
                          <div class="card-body">
                            <p>{{ blog.content }}</p>
                            <ul class="d-flex list-unstyled">
                                <li *ngFor="let tag of blog.tags" class="ps-2 text-decoration-none text-primary">#{{ tag }}</li>
                            </ul>
                            <!-- <div> -->
                              <p  class="position-absolute end-0 me-4 fst-italic" style="font-size: 14px; bottom: 15px;">Author: {{blog?.author?.firstname}} {{blog?.author?.lastname}} </p>
                              <p  class="position-absolute bottom-0 end-0 me-4 fst-italic" style="font-size: 12px;">Created At {{blog.updatedAt | date: 'short' }}</p>
                            <!-- </div> -->
                          </div>
                        
                        </div>
                      </div>
                        
                      <!-- <div class="card-footer">{{blog.}}</div> -->
                    </div>
                    
                    </div>
                      <div class="pagination-controls text-center my-4">
                        <button (click)="previousPage()" [disabled]="currentPage===1" class="btn btn-primary ">Previous</button>
                        <span class="mx-2">Page {{currentPage}} of {{totalPages}}</span>
                        <button (click)="nextPage()" [disabled]="currentPage===totalPages" class="btn btn-primary">Next</button>
                      </div>

            </div>
            <ng-template #noBlogs class="vh-100">
                <div class="text-center mt-5">
                  <p class="text-center fs-2">Blog not posted yet!</p>
                </div>
              </ng-template>
            
        </div>
    </div>

<app-footer></app-footer>
