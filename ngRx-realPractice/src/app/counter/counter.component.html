<div class="bg-slate-700 h-[90vh] pt-20">
    <div class="text-center mt-5">
        <h1 class="text-2xl text-white">Counter App</h1>
    </div>
    <p class="text-4xl text-white text-center mt-5">{{count$ | async }}</p>

    <div class="flex justify-center space-x-4 mt-5">
        <button class="bg-blue-500 hover:bg-blue-800 px-4 py-2 m-2 text-white" (click)="increment()">Increment</button>
        <button class="bg-green-500 hover:bg-green-800 px-4 py-2 m-2 text-white" (click)="decrement()">Decrement</button>
        <button class="bg-red-500 hover:bg-red-800 px-4 py-2 m-2 text-white" (click)="reset()">Reset</button>
    </div>
</div>
